{% extends 'library_base.html' %}

{% block title %}Update {{ order_request_item }}{% endblock %}

{% block nav-title %}Update {{ order_request_item }}{% endblock %}

{% block content %}

<div style="margin-top:30px; display:flex; justify-content:space-between">
  <a href="{% url 'order_request_item_delete_submission' library.id order_request_item.id %}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this item?')"><i class="fas fa-skull-crossbones"></i> Order Request Item</a>
  <!-- <a href="" class="btn btn-sm btn-warning" onclick="return confirm('Are you sure this item is unavailable?')">Order Request Item Unavailable</a> -->
</div>
<br>
<span style="font-size:1.4rem">{{ order_request_item.order_request.member }}</span><br>
<div style="display:flex; justify-content:center">

  <div style="max-width: 400px; margin-top:120px">
    <form action="{% url 'order_request_item_update_submission' library.id order_request_item.id %}" method="post">
      {% csrf_token %}

      <!--#region quantity -->
      <div class="form-group col-md-12">
        <label>Quantity</label>
        <input type="number" class="form-control" name="quantity" value="{{ order_request_item.quantity }}">
      </div>
      <!--#endregion -->

      <!--#region sent_to_invoice_receipt -->
        <div class="form-group col-md-12">
          <label>In Shipment</label>
          <select class="form-control" id="sent_to_invoice_receipt" name="sent_to_invoice_receipt">
            {% if order_request_item.sent_to_invoice_receipt %}
              <option value="True" selected>Yes</option>
              <option value="False">No</option>
            {% else %}
              <option value="True">Yes</option>
              <option value="False" selected>No</option>
            {% endif %}
          </select>
        </div>
      <!--#endregion -->
      

      <!--submit-->
      <div class="form-group col-md-12" style="display:flex; justify-content:center">
        <input type="submit" value="Update Quantity" class="btn btn-secondary btn-sm" style="width:400px"> 
      </div>
    </form>
  </div>
</div>
{% endblock %}
