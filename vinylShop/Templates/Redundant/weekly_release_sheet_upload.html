{% extends 'library_base.html' %}

{% block title %}Upload Weekly Release Sheet{% endblock %}

{% block nav-title %}<span style="color: green;">UPLOAD RELEASE SHEET {{ sheet.search_end_date|date:'d m Y' }}</span>{% endblock %}

{% block content %}

<!-- header -->
<div style="margin-top:30px">
  <header>
    </span>
    <span>
    </span>
  </header>
</div>
<br>

<div style="display:flex; justify-content:center; margin-top:100px">
  <form action="{% url 'weekly_release_sheet_upload_submission' library.id sheet.id %}" method="post" enctype="multipart/form-data" style="width:400px">
    {% csrf_token %}
    <!-- printable_release_sheet -->
    <div class="form-group col-md-12">
      <label for="printable_release_sheet" class="form-label">Select PDF</label>
      <input class="form-control" value="{{ release.printable_release_sheet }}" type="file" name="printable_release_sheet">
    </div>
    <!-- submit -->
    <div class="form-group col-md-12" style="display:flex; justify-content:center; margin-top:30px;">
      <input type="submit" value="Add Weekly Release Sheet" class="btn btn-secondary btn-sm" style="width:100%"> 
    </div>
  </form>
</div>

{% endblock %}
