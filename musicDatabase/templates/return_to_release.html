{% extends 'library_base.html' %}

{% block title %}Return to {{ vinyl_release.catalog_number }}{% endblock %}

{% block nav-title %}RETURN TO {{ vinyl_release.catalog_number }}{% endblock %}

{% block content %}


<span style="display:flex; justify-content:center; padding-top:250px">
  <a href="{% url 'release' library.id vinyl_release.id %}" id="auto_clicked_button" style="width:400px" class="btn btn-secondary btn-sm">Return to {{ vinyl_release.catalog_number }}</a>
</span>

<script>
  document.getElementById('auto_clicked_button').click();
</script>

{% endblock %}
