{% extends 'library_base.html' %}

{% block title %}Continue to add {{ catalog_number }}{% endblock %}

{% block nav-title %}CONTINUE TO ADD {{ catalog_number }}{% endblock %}

{% block content %}


<span style="display:flex; justify-content:center; padding-top:250px">
  <a href="{% url 'vinyl_release_add' library.id catalog_number %}" id="auto_clicked_button" style="width:400px" class="btn btn-secondary btn-sm">Continue To Add {{ vinyl_release.catalog_number }}</a>
</span>

<script>
  document.getElementById('auto_clicked_button').click();
</script>

{% endblock %}
